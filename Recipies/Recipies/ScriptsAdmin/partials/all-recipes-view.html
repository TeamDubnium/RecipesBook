
<ul>           
    <li ng-repeat="recipe in recipes">
        <div>
            <p><strong>{{recipe.title}}</strong></p>
            <p>Category:{{recipe.category-name}} By: {{recipe.creator}} Published on: {{recipe.publish-date}} Likes: {{recipe.likes}}</p>
            <a href="#/recipes/{{recipe.id}}">View More</a>
        </div>
    </li>
</ul>
